<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>biglietto treno form</title>

	<!-- ICONS -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

	<!-- BOOTSTRAPS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

	<!-- STYLE -->
	<link rel="stylesheet" href="./style.css">

</head>

<body>
	
	<h1>Calcola il prezzo del tuo biglietto</h1>
	
	<form>
		<label>Nome e Cognome:</label><br>
		<input type="text" id="name"><br>
		
		<label>Km da percorrere:</label><br>
		<input type="number" id="km"><br>
		
		<label>Fascia d'età:</label>
		<select id="anni">
			<option value="Maggiorenne">Maggiorenne</option>
			<option value="Minorenne">Minorenne</option>
			<option value="Anziano">Più di 65 anni</option>
		</select>
		
		<button type="button" id="BtnGenera">Genera</button>
		<button type="reset">Annulla</button>
	</form> 
	
	<h2 id="h2"></h2>

	<!-- SCRIPT -->
	<script type="text/javascript" src="./script.js"></script>
</body>

</html>
